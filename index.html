<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Collapsable navbar template with SASS and JS">

    <title>Collapsable Navbar</title>
    <link rel="icon" type="image/x-icon" href="img/favicon.webp">

    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <!-- NAVBAR-->
    <nav>
        <div class="container">

            <!-- LOGO -->
            <div class="logo">
                <img src="img/logo.webp" alt="Logo">
            </div>

            <!-- PAGE NAVIGATION -->
            <div>
                <ul class="nav-list">
                    <li class="nav-item"><a href="">Home</a></li>
                    <li class="nav-item"><a href="">About</a></li>
                    <li class="nav-item"><a href="">Projects</a></li>
                    <li class="nav-item"><a href="">Contact</a></li>
                </ul>
            </div>

            <!-- SOCIAL MEDIA LIST -->
            <div>
                <ul class="nav-list">
                    <li class="nav-item">
                        <a href="">
                            <img src="img/facebook.webp" alt="Facebook">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="">
                            <img src="img/instagram.webp" alt="Instagram">
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="">
                            <img src="img/twitter.webp" alt="Twitter">
                        </a>
                    </li>
                </ul>
            </div>

        </div>

    </nav>

    <!-- SCRIPTS -->
    <script src="src/main.js"></script>
</body>
</html>
